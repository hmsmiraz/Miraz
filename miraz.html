<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        /* Reset and full-screen styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        /* Background with a flower vibe using a direct image URL */
        body {
            background: url('https://i.ibb.co.com/GvGpgZXF/colter-olmstead-Z8w-Kh9w-Hrwg-unsplash.jpg')
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Container for our message */
        .container {
            text-align: center;
            color: #fff;
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 10px;
        }
        /* Animated message style */
        .message {
            font-size: 2.5em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Pulsing heart icon */
        .heart {
            font-size: 3em;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        /* Falling flower effect */
        .falling-flower {
            position: fixed;
            top: -50px;
            font-size: 1.5em;
            opacity: 0.8;
            animation-name: fall;
            animation-timing-function: linear;
            pointer-events: none;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Hey, <br>
            My invisible heaven, <br>
            Happy valentines day & I love you
        </div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        const emojis = ['üåπ', 'üå∑', 'üíê'];

        function createFallingFlower() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const flower = document.createElement('div');
            flower.className = 'falling-flower';
            flower.textContent = emoji;
            flower.style.left = Math.random() * window.innerWidth + 'px';
            const duration = Math.random() * 3 + 3;
            flower.style.animationDuration = duration + 's';
            flower.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        setInterval(createFallingFlower, 800);
    </script>
</body>
</html>
